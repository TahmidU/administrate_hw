<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Address Book</title>

    <link th:href="@{/favicon.png}" rel="icon"/>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link th:href="@{/css/style.css}" rel="stylesheet"/>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">

            <a class="navbar-brand" href="http://localhost:8080/"><img th:src="@{/logo.png}"/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/person">People</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/organisation">Organisations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="page-title">Organisations</h1>

    <div class="list-main">
        <div class="btn-section">
            <a class="btn btn-success" href="/organisation/create">Add</a>
        </div>

        <div class="list-column">
            <div class="list-row" th:each="organisation : ${organisations}">
                <div class="row-name" th:text="${organisation.name}">Name</div>
                <div class="row-email" th:text="${organisation.email}">Email</div>
                <div class="row-phone-num" th:text="${organisation.number}">Phone Number</div>
                <div class="row-btn-section">
                    <a class="btn btn-success" th:href="@{/organisation/manage/{id}(id=${organisation.organisationId})}">Manage</a>
                    <a class="btn btn-success" th:href="@{/organisation/modify/{id}(id=${organisation.organisationId})}">Modify</a>
                    <a class="btn btn-danger" th:href="@{/organisation/delete/{id}(id=${organisation.organisationId})}">Delete</a>
                </div>
            </div>
        </div>

    </div>


    <footer class="border-top">
        <a>@Tahmid Uddin</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</body>
</html>
